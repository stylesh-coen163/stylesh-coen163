    <div class="middle feedback login-page">
        <div class="form">
          <form class="" action = "feedback_conf.html">
            <h1>Customer Feedback Form</h1>
            <label for="order_id">What is your recent Box Order/Number?</label><br>
            <input type="text" id="order_id" name="order_id" value="">
            <label for="rating_OA">How would you rate your overall Box? (1-lowest, 10-highest)</label><br>
            <input type="number" id="rating_OA" name="rating_OA" value="rating_OA">
            <label for="rating_style">Rate How Well this Box Fit your style? (1-lowest, 10-highest) </label><br>
            <input type="number" id="rating_style" name="rating_style" value="">
            <label for="fav_item">What was your favorite item in the Box?</label><br>
            <textarea  id="fav_item" name="fav_item" rows = "6" cols = "35"></textarea>
            <label for="lfav_item">What was your least favorite item in the box?</label><br>
            <textarea  id="lfav_item" name="lfav_item" rows = "6" cols = "35"></textarea>
            <label for="issue_enc">Did you encounter any issues for this order?</label><br>
            <textarea  id="issue_enc" name="issue_enc" rows = "6" cols = "35"></textarea>
            <label for="Add_com">Additional comments or feedbacks you have?</label><br>
            <textarea  id="Add_com" name="Add_com" rows = "6" cols = "35"></textarea>
            <button type = "submit" class = "button button-survey-submit">Submit</button>
          </form>
        </div>
